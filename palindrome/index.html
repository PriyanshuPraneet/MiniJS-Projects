<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap');
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8e5ff;
            font-family: 'Poppins', sans-serif;
        }

        #input {
            background-color: #ffffff;
            border: 2px solid #b088f9;
            border-radius: 25px;
            text-align: center;
            padding: 12px 20px;
            font-size: 16px;
            margin: 15px 0;
            width: 250px;
            outline: none;
            transition: all 0.3s ease;
        }

        #input:focus {
            border-color: #8c4bff;
            box-shadow: 0 0 10px rgba(140, 75, 255, 0.2);
        }

        button {
            background-color: #b088f9;
            border: none;
            border-radius: 25px;
            color: white;
            padding: 12px 30px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        button:hover {
            background-color: #8c4bff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(140, 75, 255, 0.2);
        }

        #title {
            color: #6c3483;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1 id="title">Palindrome Checker</h1>
    <input type="text" id="input" placeholder="Enter String"/>
    <button onclick="checkPalindrome()">Check</button>
    <script src ="index.js"></script>
</body>
</html>
